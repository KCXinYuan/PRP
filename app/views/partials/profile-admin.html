  <main ng-init="pac.getAdmin()" class="profile-admin">
    <h1>Edit Profile</h1>
    <form ng-submit="pac.updateProfile(updatedAdmin)">
      <label>
        Avatar
        <input type="text" ng-model="updatedAdmin.avatar" placeholder="Avatar"/>
      </label>
      <label>
        Name
        <input type="text" ng-model="updatedAdmin.name" placeholder="Name"/>
      </label>
      <label>
        Description
        <input type="text" ng-model="updatedAdmin.description" placeholder="Description"/>
      </label>
      <button type="submit">Edit</button>
    </form>
  </main>
