  <main>
    <h1>Edit Profile</h1>
    <img src="" alt="" /> <!--profile pic-->

    <h2>Name</h2> <!--name-->

    <p> <!--description-->
      description
    </p>

    <form ng-submit="pac.updateProfile(user)">
      <input type="text" ng-model="user.avatar" placeholder="{{user.avatar}}"/>
      <input type="text" ng-model="user.name" placeholder="{{user.name}}"/>
      <input type="text" ng-model="user.description" placeholder="{{user.description}}"/>
      <button type="submit" >Edit</button>
    </form>
  </main>
