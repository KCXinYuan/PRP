<main>
  <h1>Sign Up</h1>
  <button ng-click="ac.goHome()">Home</button>
    <form ng-submit="ac.signUp(user)">
      <input type="text" ng-model="user.username" placeholder="username"></input><br>
      <input type="password" ng-model="user.password" placeholder="password"></input><br>
      <button type="submit">Submit</button>
    </form>
</main>
