<main>
  <h1>Sign Up Page</h1>
  <button ng-click="ac.goHome()">Home</buttton>
    <form ng-submit="ac.logIn(ac.newUser)">
      <input type="text" ng-model="ac.newUser.username" placeholder="username"></input>
      <input type="password" ng-model="ac.newUser.password" placeholder="password"></input>
      <button type="submit">Submit</button>
    </form>
</main>
